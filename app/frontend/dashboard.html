<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>SoloLeveling Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <header>
        <a>Home</a>
        <a>Tarefas</a>
        <a>Hábitos</a>
        <a>Financeiro</a>
        <a>Metas</a>
    </header>

    <main class="grid">

        <div class="card perfil">
            <h2>Perfil</h2>
            <canvas id="radarChart" width="300" height="300"></canvas>
        </div>

        <div class="card semanal">
            <h2>Resumo semanal</h2>
        </div>

        <div class="card tarefas">
            <h2>Tarefas / Hábitos</h2>
        </div>

    </main>

</div>

<script src="script.js"></script>
</body>
</html>
