<!DOCTYPE html>
<html>
<head>
    <title>Solo Leveling System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>Status do Caçador</h2>

<canvas id="statusChart" width="400" height="400"></canvas>

<script>
const data = {
    labels: ['Físico', 'Financeiro', 'Espiritual', 'Intelectual', 'Carisma'],
    datasets: [{
        label: 'Player Stats',
        data: [40, 60, 30, 70, 50], // depois vem da API
        fill: true
    }]
};

const config = {
    type: 'radar',
    data: data,
};

new Chart(
    document.getElementById('statusChart'),
    config
);
</script>

</body>
</html>
